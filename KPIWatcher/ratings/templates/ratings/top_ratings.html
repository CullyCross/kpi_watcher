{% extends 'base.html' %}

{%block content%}
	{%for teacher in teachers%}
		<div>
	    	<a href="{% url 'ratings.views.teacher_page' pk=teacher.pk %}">{{ teacher.user.username }}</a> |
            Avg rating: {{ teacher.avg_rating }} | Votes: {{ teacher.count_of_votes }}
        <br />
	    </div>
	{%endfor%}
{%endblock content%}
