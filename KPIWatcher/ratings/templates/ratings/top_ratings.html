{% extends 'base.html' %}

{%block content%}
	{%for teacher in teachers%}
		<div>
	    	<a href="{% url 'ratings.views.teacher_page' pk=teacher.pk %}">{{ teacher.user.username }}</a>
		    <p>{{ teacher.avg_rating }}</p>
		    <p>{{ teacher.count_of_votes }}</p>
	    </div>
	{%endfor%}
{%endblock content%}
